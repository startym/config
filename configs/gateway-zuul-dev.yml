test: test168999
server:
  port: 9001

spring:
  application:
    name: gateway-zuul

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6001/eureka/

zuul:
  routes:
    users-provider: /usersprovider/*
    users-consumer: /usersconsumer/*
  prefix: /gateway
  ignored-services: '*'
  ignored-patterns: /**/mmap/**
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 10000
    connection-request-timeout-millis: 10000
  AuthorityFilter:
    pre:
      disable: true


ribbon:
  read-timeout: 9000    #请求处理的超时时间
  socket-timeout: 9000  #请求连接的超时时间
  connect-timeout: 9000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 9000